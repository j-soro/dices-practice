<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <h1>Dice roll exercise</h1>
  <h2>
    Simple JS exercise: roll the dice to get a number and see which numbers
    were rolled previously.
  </h2>
  <section class="dice-container">
    <div id="diceHistory" class="dice-history"></div>
    <div id="dice" class="dice"></div>
    <div class="buttons">
      <button id="btn-roll" class="btn">Roll dice!</button>
      <button id="btn-clear" class="btn">Clear</button>
    </div>

  </section>

</body>
</html>
